<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Timeout and clear Timeout</title>
  </head>
  <body>
    <h1>This is a Clear H1 of the screen</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const contentChange = () => {
      document.querySelector("h1").innerText = "This is NEW h1 content";
      console.log("changed");
    };
    document.querySelector("#start").addEventListener("click", () => {
      var refTimeout = setTimeout(contentChange, 2000);
    });
    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(refTimeout);
      console.log("Cleared");
    });
  </script>
</html>
